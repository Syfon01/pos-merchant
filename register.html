<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register || POS Merchant</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">


    <!-- Required External CSS -->
    <link href="assets/lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="assets/lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- Page CSS -->
    <link rel="stylesheet" href="assets/css/dashforge.css">
    <link rel="stylesheet" href="assets/css/main.css">

  </head>
  <body>
   
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 col-12 left-side d-none d-md-block">
          <div class="tx-white pd-md-y-150 pd-md-x-50 pd-lg-x-80 uba-bg">
            <p class="tx-64 tx-bold text-height-1">
              UBA POS Merchant Portal
            </p>
            <p class="tx-20 col-md-9 pd-x-0">Fast, easy, and reliable ‘point of sale’ solution.</p>
          </div>
        </div>
        <div class="col-lg-7 min-hei  bg-main">
          <div class="container pd-lg-x-100 pd-xl-x-120 pd-y-30 pd-x-20">
            <nav class="navbar navbar-expand-lg bg-transparent">
                <ul class="navbar-nav ml-auto">
                  <img src="./assets/img/UBA-Logo.png"  class="img-fluid" alt="" srcset="">
                </ul>
            </nav>
            <main>
              <div class="pd-md-t-60 pd-t-30">
                <p class="tx-32 tx-bold mg-b-0">Create Your Profile</p>
                <p class="tx-subdued tx-14">Please enter your merchant/business information.</p>
                <div class="col-lg-9 col-md-10 pd-x-0 pd-y-10">
                  <form action="" class="pd-md-b-60 pd-b-30">
                    <div class="form-group required mg-b-15">
                      <label for="formGroupExampleInput" class="d-block control-label tx-medium mg-b-3">Merchant/Business Primary Email</label>
                      <input type="email" class="form-control" placeholder="">
                      <label for="" class="tx-12 tx-subdued mb-0">This is the email you used in registering your POS.</label>
                    </div>
                    <div class="form-group required mg-b-15">
                      <label for="formGroupExampleInput" class="d-block control-label tx-medium mg-b-3">Personal Email</label>
                      <input type="email" class="form-control" placeholder="">
                      <label for="" class="tx-12 tx-subdued mb-0">Your personal email will be used to login. </label>
                    </div>
                    <div class="form-row">
                      <div class="form-group required mg-b-15 col-md-6">
                        <label for="formGroupExampleInput" class="d-block control-label tx-medium mg-b-3">Terminal ID</label>
                        <input type="text" class="form-control" placeholder="">
                        <label for="" class="tx-12 tx-subdued mb-0 col-md-10 pd-x-0">This can be any of the POS terminal IDs you have.</label>
                      </div>
                      <div class="form-group required mg-b-15 col-md-6">
                        <label for="formGroupExampleInput" class="d-block control-label tx-medium mg-b-3">Account Number</label>
                        <input type="text" class="form-control" placeholder="">
                        <label for="" class="tx-12 tx-subdued mb-0 col-md-10 pd-x-0">This is your business account number.</label>
                      </div>
                    </div>
                    <div class=" mg-t-15">
                    <a href="./verify.html" class="btn btn-primary  w-100 tx-16">Get Started</a>
                   
                    <div class="tx-center mg-t-15">
                        <a href="./login.html" class="tx-primary tx-12 mb-0 tx-semibold"> <span class="tx-subdued tx-normal"> Already have a profile? </span>Login</a>
                    </div>
                    </div>
                  </form>
                  <div class="">
                    <hr class="">
                    <div class="d-flex">
                      <a href="" class="tx-blue-900 tx-semibold mg-b-0 tx-14">Need Help</a>
                      <img src="./assets/img/live_help_24px.svg" alt="" class="img-fluid pd-l-15" srcset="">
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>

      </div>
    </div>
      
    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/lib/feather-icons/feather.min.js"></script>
    <script src="assets/js/dashforge.js"></script>
  </body>
</html>
